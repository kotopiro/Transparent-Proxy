<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="超高速Webプロキシ - 広告ブロック・ステルスモード搭載">
    <meta name="keywords" content="プロキシ,Proxy,Web,ブラウザ,匿名,広告ブロック">
    <meta name="author" content="Transparent Proxy">
    <title>Transparent Proxy - 超高速Webプロキシ</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://www.google.com">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" width="32" height="32" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M8 16 L16 8 L24 16 L16 24 Z" fill="currentColor"/>
            </svg>
            <span class="logo-text">Transparent Proxy</span>
        </div>
        <div class="controls">
            <button id="newTab" class="btn btn-icon" title="新しいタブ (Ctrl+T)">➕</button>
            <button id="history" class="btn btn-icon" title="履歴 (Ctrl+H)">📜</button>
            <button id="bookmarks" class="btn btn-icon" title="ブックマーク (Ctrl+B)">⭐</button>
            <button id="settings" class="btn btn-icon" title="設定">⚙️</button>
        </div>
    </header>

    <!-- タブバー -->
    <div id="tabBar" class="tab-bar"></div>

    <!-- URLバー -->
    <div class="url-bar">
        <div class="url-input-wrapper">
            <span class="url-icon">🔍</span>
            <input type="text" id="urlInput" placeholder="URLを入力、または検索..." spellcheck="false" autocomplete="off">
            <button id="clearBtn" class="clear-btn" title="クリア">×</button>
        </div>
        <button id="goBtn" class="btn btn-primary">実行</button>
        <button id="reloadBtn" class="btn btn-icon" title="再読み込み (Ctrl+R)">🔄</button>
        <button id="downloadBtn" class="btn btn-icon" title="ダウンロード">⬇️</button>
        <button id="fullscreenBtn" class="btn btn-icon" title="フルスクリーン (F11)">⛶</button>
    </div>

    <!-- コンテンツエリア -->
    <div id="contentArea" class="content-area">
        <div class="welcome-screen">
            <div class="welcome-content">
                <svg class="welcome-icon" width="120" height="120" viewBox="0 0 120 120">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#grad1)" stroke-width="4"/>
                    <path d="M30 60 L60 30 L90 60 L60 90 Z" fill="url(#grad1)"/>
                </svg>
                <h1 class="welcome-title">Transparent Proxy へようこそ</h1>
                <p class="welcome-desc">超高速・広告ブロック・ステルスモード搭載のWebプロキシ</p>
                <div class="welcome-features">
                    <span class="feature-tag">🚀 超高速</span>
                    <span class="feature-tag">🛡️ 安全</span>
                    <span class="feature-tag">🚫 広告ブロック</span>
                    <span class="feature-tag">🔒 ステルス</span>
                </div>
            </div>
        </div>
    </div>

    <!-- ステータスバー -->
    <div id="statusBar" class="status-bar">
        <div class="status-left">
            <span id="statusText">準備完了</span>
        </div>
        <div class="status-right">
            <span class="status-mode">モード: <strong id="proxyModeText">ステルス</strong></span>
            <button id="modeBtn" class="btn-mini" title="モード切替">🔒</button>
        </div>
    </div>

    <!-- サイドパネル（履歴） -->
    <div id="historyPanel" class="side-panel">
        <button class="panel-close" onclick="closeSidePanel('historyPanel')">×</button>
        <h2 class="panel-title">📜 閲覧履歴</h2>
        <div id="historyList" class="panel-list"></div>
        <button class="btn btn-danger" onclick="clearHistory()" style="width: 100%; margin-top: 20px;">すべて削除</button>
    </div>

    <!-- サイドパネル（ブックマーク） -->
    <div id="bookmarksPanel" class="side-panel">
        <button class="panel-close" onclick="closeSidePanel('bookmarksPanel')">×</button>
        <h2 class="panel-title">⭐ ブックマーク</h2>
        <div id="bookmarksList" class="panel-list"></div>
    </div>

    <!-- サイドパネル（設定） -->
    <div id="settingsPanel" class="side-panel">
        <button class="panel-close" onclick="closeSidePanel('settingsPanel')">×</button>
        <h2 class="panel-title">⚙️ 設定</h2>
        <div class="settings-content">
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="aboutBlankMode" checked>
                    <span>about:blank で開く</span>
                </label>
                <p class="setting-desc">新しいウィンドウで開きます（フィルター回避）</p>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="adBlockMode" checked>
                    <span>広告ブロック</span>
                </label>
                <p class="setting-desc">広告とトラッキングを自動ブロック</p>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="cacheMode" checked>
                    <span>キャッシュを有効化</span>
                </label>
                <p class="setting-desc">読み込み速度を向上させます</p>
            </div>
            <div class="setting-item">
                <label class="setting-label">検索エンジン</label>
                <select id="searchEngine" class="setting-select">
                    <option value="google">Google</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="bing">Bing</option>
                    <option value="yahoo">Yahoo! JAPAN</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="uv.config.js"></script>
    <script src="app.js"></script>
</body>
</html>
