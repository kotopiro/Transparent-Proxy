<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue Neon Gradient -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6ee6ff"/>
      <stop offset="100%" stop-color="#009dff"/>
    </linearGradient>

    <!-- Strong Glow -->
    <filter id="neonGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text Shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#001622" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0b0e13"/>

  <!-- Outer glowing frame -->
  <rect x="32" y="32" width="448" height="448" rx="56"
        fill="none"
        stroke="url(#blueGrad)"
        stroke-width="20"
        filter="url(#neonGlow)"
        opacity="1"/>

  <!-- TP Text (moved slightly down: translate +74) -->
  <text x="50%" y="50%"
        text-anchor="middle"
        font-size="220"
        font-family="Poppins, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-weight="700"
        fill="url(#blueGrad)"
        filter="url(#textShadow)"
        transform="translate(0,74)">
    TP
  </text>
</svg>
