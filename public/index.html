<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00d4ff;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(17, 17, 27, 0.8);
            --text: #ffffff;
            --text-dim: #8b92a7;
            --border: rgba(0, 255, 136, 0.1);
            --shadow: 0 8px 32px rgba(0, 255, 136, 0.15);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .app {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        /* „Éà„ÉÉ„Éó„Éê„Éº */
        .topbar {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .tabs {
            flex: 1;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
        }

        .tab.active {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--primary);
        }

        .tab-close {
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .tab-close:hover {
            opacity: 1;
        }

        .btn-new-tab {
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-new-tab:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: var(--shadow);
        }

        /* Ê§úÁ¥¢„Éê„Éº */
        .search-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            padding: 18px 60px 18px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar:focus {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .search-bar::placeholder {
            color: var(--text-dim);
        }

        .btn-go {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-go:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .btn-go:active {
            transform: translateY(-50%) scale(0.98);
        }

        /* „Ç¶„Çß„É´„Ç´„É†ÁîªÈù¢ */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-dim);
            max-width: 500px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }

        .feature {
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s;
        }

        .feature:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 13px;
            color: var(--text-dim);
        }

        /* iframeË°®Á§∫„Ç®„É™„Ç¢ */
        .iframe-container {
            flex: 1;
            display: none;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .iframe-container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .app {
                padding: 12px;
                gap: 12px;
            }

            .main-content {
                padding: 24px;
                gap: 20px;
            }

            .welcome-title {
                font-size: 32px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .logo {
                display: none;
            }
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- „Éà„ÉÉ„Éó„Éê„Éº -->
        <div class="topbar">
            <div class="logo">Transparent</div>
            <div class="tabs" id="tabs"></div>
            <button class="btn-new-tab" id="newTab">+ New</button>
        </div>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div class="main-content">
            <!-- Ê§úÁ¥¢„Éê„Éº -->
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="urlInput"
                    placeholder="Search or enter URL..."
                    autocomplete="off"
                    spellcheck="false"
                >
                <button class="btn-go" id="goBtn">GO</button>
            </div>

            <!-- „Ç¶„Çß„É´„Ç´„É†ÁîªÈù¢ -->
            <div class="welcome" id="welcome">
                <div>
                    <h1 class="welcome-title">Browse Freely</h1>
                    <p class="welcome-subtitle">
                        Access any website securely and anonymously with our advanced proxy
                    </p>
                </div>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">üîí</div>
                        <div class="feature-title">Secure</div>
                        <div class="feature-desc">End-to-end encryption</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">‚ö°</div>
                        <div class="feature-title">Fast</div>
                        <div class="feature-desc">Optimized performance</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üåê</div>
                        <div class="feature-title">Global</div>
                        <div class="feature-desc">Access from anywhere</div>
                    </div>
                </div>
            </div>

            <!-- iframeË°®Á§∫„Ç®„É™„Ç¢ -->
            <div class="iframe-container" id="iframeContainer"></div>
        </div>

        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº -->
        <div class="status-bar">
            <div class="status-left">
                <div class="status-dot"></div>
                <span id="statusText">Ready</span>
            </div>
            <div>v2.1.0</div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Ë®≠ÂÆö
        const CONFIG = {
            SEARCH_ENGINE: 'https://www.google.com/search?q=',
            OPEN_IN_NEW_TAB: true  // Êñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÈñã„Åè
        };

        // Áä∂ÊÖã
        const state = {
            tabs: [],
            activeTabId: null,
            tabIdCounter: 0
        };

        // DOMË¶ÅÁ¥†
        const elements = {
            urlInput: document.getElementById('urlInput'),
            goBtn: document.getElementById('goBtn'),
            newTabBtn: document.getElementById('newTab'),
            tabsContainer: document.getElementById('tabs'),
            welcome: document.getElementById('welcome'),
            iframeContainer: document.getElementById('iframeContainer'),
            statusText: document.getElementById('statusText'),
            loading: document.getElementById('loading')
        };

        // ÂàùÊúüÂåñ
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Transparent Proxy v2.1.0');
            setupEventListeners();
            createNewTab();
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        function setupEventListeners() {
            elements.goBtn.addEventListener('click', handleGo);
            elements.urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleGo();
            });
            elements.newTabBtn.addEventListener('click', createNewTab);
        }

        // Êñ∞„Åó„ÅÑ„Çø„Éñ‰ΩúÊàê
        function createNewTab() {
            const tabId = state.tabIdCounter++;
            const tab = {
                id: tabId,
                url: '',
                title: 'New Tab'
            };
            
            state.tabs.push(tab);
            state.activeTabId = tabId;
            renderTabs();
            
            elements.urlInput.value = '';
            elements.urlInput.focus();
        }

        // „Çø„ÉñÊèèÁîª
        function renderTabs() {
            elements.tabsContainer.innerHTML = '';
            
            state.tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === state.activeTabId ? 'active' : ''}`;
                tabEl.innerHTML = `
                    <span>${tab.title}</span>
                    <span class="tab-close">√ó</span>
                `;
                
                tabEl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab-close')) {
                        closeTab(tab.id);
                    } else {
                        switchTab(tab.id);
                    }
                });
                
                elements.tabsContainer.appendChild(tabEl);
            });
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabId) {
            state.activeTabId = tabId;
            const tab = state.tabs.find(t => t.id === tabId);
            
            if (tab) {
                elements.urlInput.value = tab.url;
            }
            
            renderTabs();
        }

        // „Çø„Éñ„ÇíÈñâ„Åò„Çã
        function closeTab(tabId) {
            const index = state.tabs.findIndex(t => t.id === tabId);
            if (index === -1) return;
            
            state.tabs.splice(index, 1);
            
            if (state.tabs.length === 0) {
                createNewTab();
            } else if (state.activeTabId === tabId) {
                switchTab(state.tabs[Math.max(0, index - 1)].id);
            } else {
                renderTabs();
            }
        }

        // GO
        function handleGo() {
            let input = elements.urlInput.value.trim();
            if (!input) return;
            
            // URLÂà§ÂÆö
            let targetUrl;
            if (input.match(/^https?:\/\//)) {
                targetUrl = input;
            } else if (input.includes('.') && !input.includes(' ')) {
                targetUrl = 'https://' + input;
            } else {
                targetUrl = CONFIG.SEARCH_ENGINE + encodeURIComponent(input);
            }
            
            loadUrl(targetUrl);
        }

        // URLË™≠„ÅøËæº„Åø
        function loadUrl(url) {
            const tab = state.tabs.find(t => t.id === state.activeTabId);
            if (!tab) return;
            
            setStatus('Loading...', 'loading');
            
            // „Éó„É≠„Ç≠„Ç∑URL
            const encodedUrl = btoa(url);
            const proxyUrl = `/proxy/${encodedUrl}`;
            
            console.log('üåê Loading:', url);
            console.log('üîó Proxy:', proxyUrl);
            
            // Êñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÈñã„Åè
            if (CONFIG.OPEN_IN_NEW_TAB) {
                const newWindow = window.open(proxyUrl, '_blank');
                
                if (!newWindow) {
                    alert('‚ùå „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    setStatus('Popup blocked', 'error');
                    return;
                }
                
                tab.url = url;
                tab.title = new URL(url).hostname;
                renderTabs();
                
                setStatus('Opened in new tab', 'success');
            } else {
                // iframeÂÜÖË°®Á§∫Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
                elements.welcome.style.display = 'none';
                elements.iframeContainer.classList.add('active');
                elements.iframeContainer.innerHTML = `<iframe src="${proxyUrl}"></iframe>`;
                
                tab.url = url;
                tab.title = new URL(url).hostname;
                renderTabs();
                
                setStatus('Loaded', 'success');
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function setStatus(text, type = 'info') {
            elements.statusText.textContent = text;
            
            if (type === 'loading') {
                elements.loading.classList.add('active');
            } else {
                elements.loading.classList.remove('active');
            }
            
            // 3ÁßíÂæå„Å´Reset„Å´Êàª„Åô
            if (type !== 'loading') {
                setTimeout(() => {
                    if (elements.statusText.textContent === text) {
                        elements.statusText.textContent = 'Ready';
                    }
                }, 3000);
            }
        }

        // „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                createNewTab();
            }
            if (e.ctrlKey && e.key === 'w') {
                e.preventDefault();
                const activeTab = state.tabs.find(t => t.id === state.activeTabId);
                if (activeTab) closeTab(activeTab.id);
            }
        });
    </script>
</body>
</html>
