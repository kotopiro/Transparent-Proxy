name: Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build (noop)
        run: |
          echo "No build step configured"
      # Optionally: deploy worker if WRA_N_API_TOKEN is set in secrets
      - name: Deploy Worker (optional)
        if: ${{ secrets.CF_API_TOKEN != '' }}
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          cd worker
          npm install
          npx wrangler publish --api-token ${CF_API_TOKEN}
