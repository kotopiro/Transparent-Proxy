name: Deploy Transparent Proxy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # ========== Lint & Test ==========
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: âœ… Lint check
        run: npm run lint

  # ========== Build ==========
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build
        run: npm run build
      
      - name: ğŸ“Š Check bundle size
        run: |
          echo "Build completed successfully!"
          du -sh public/
          du -sh src/

  # ========== Deploy to Render ==========
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸš€ Trigger Render Deploy
        run: |
          echo "Render will auto-deploy from GitHub"
          echo "Check: https://dashboard.render.com"

  # ========== Deploy to Railway ==========
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸš‚ Railway Deploy
        run: |
          echo "Railway will auto-deploy from GitHub"
          echo "Check: https://railway.app"

  # ========== Deploy to Vercel ==========
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â–² Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # ========== Notify ==========
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-render, deploy-railway, deploy-vercel]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Complete
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "âœ… Render: Auto-deployed"
          echo "âœ… Railway: Auto-deployed"
          echo "âœ… Vercel: Deployed"
