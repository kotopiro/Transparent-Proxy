<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes breathe {
        0%   { opacity: 0.92; }
        5%   { opacity: 0.93; }
        10%  { opacity: 0.94; }
        15%  { opacity: 0.95; }
        20%  { opacity: 0.96; }
        25%  { opacity: 0.97; }
        30%  { opacity: 0.98; }
        35%  { opacity: 0.99; }
        40%  { opacity: 1; }
        45%  { opacity: 0.99; }
        50%  { opacity: 0.98; }
        55%  { opacity: 0.97; }
        60%  { opacity: 0.96; }
        65%  { opacity: 0.95; }
        70%  { opacity: 0.94; }
        75%  { opacity: 0.93; }
        80%  { opacity: 0.92; }
        100% { opacity: 0.92; }
      }
      .breathe { animation: breathe 10s ease-in-out infinite; }
    </style>

    <!-- White Glow (strong) -->
    <filter id="whiteGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.75"/>
    </filter>
  </defs>

  <rect width="512" height="512" rx="64" fill="#0b0e13"/>
  <rect x="32" y="32" width="448" height="448" rx="56"
        fill="none" stroke="#ffffff" stroke-width="20"
        filter="url(#whiteGlow)" class="breathe"/>
  <text x="50%" y="50%" text-anchor="middle"
        font-size="220" font-family="Poppins, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-weight="700" fill="#ffffff"
        filter="url(#textShadow)" transform="translate(0,74)"
        class="breathe">TP</text>
</svg>
