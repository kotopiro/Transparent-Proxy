<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Transparent Proxy — Neon UI</title>
<link rel="icon" href="./icons/logo-blue.svg" type="image/svg+xml">
<link rel="stylesheet" href="style.css">
<script src="config.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img id="brandLogo" src="./icons/logo-blue.svg" alt="TP" />
      <div class="title">Transparent Proxy</div>
    </div>

    <div class="address-area">
      <input id="urlInput" placeholder="Enter URL or search (youtube.com, google.com, x.com...)">
      <div class="controls">
        <button id="goBtn">Open</button>
        <button id="newTabBtn" title="New Tab">＋</button>
        <label class="switch"><input id="stealthToggle" type="checkbox"><span>Stealth</span></label>
      </div>
    </div>

    <div class="actions">
      <button id="downloadPanelBtn" title="Downloads">↓</button>
      <button id="settingsBtn" title="Settings">⚙</button>
    </div>
  </header>

  <nav id="bookmarkBar" class="bookmark-bar"></nav>
  <div id="tabBar" class="tabs"></div>

  <main id="viewWrapper" class="view-wrapper"></main>

  <aside id="downloadPanel" class="download-panel hidden">
    <details open>
      <summary>Downloads</summary>
      <div id="downloadList" class="download-list"></div>
      <div class="download-input">
        <input id="downloadInput" placeholder="https://...">
        <button id="downloadBtn">Download</button>
      </div>
    </details>
  </aside>

  <footer class="footer">Use responsibly. Respect sites' TOS.</footer>

<script src="app.js" defer></script>
</body>
</html>
